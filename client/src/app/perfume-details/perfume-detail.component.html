<div *ngIf="perfume">
	<h2>{{ perfume.name}}</h2>
	<table>
		<tr>
			<td class="perfume-image">
				<img src="data:image/png;base64,{{perfume.image}}"  class="image">
			</td>
			<td>
      			<label>Name:{{perfume.name}}</label><br>
	    		<label>Release year:{{perfume.releaseYear}}</label><br>
   				<label>Type:{{perfume.type}}</label><br>
    			<label>Brand:{{perfume.brand.name}}</label><br>
			</td>
		</tr>
		<h2>Recommendations:</h2>
		<tr>
			<td class="condition">
				<p>This perfume is most suitable under the following conditions:</p>
				<img src="./assets/weather.jpg" class="icon">
				<label>Weather condition:{{perfume.condition.weather}}</label><br>
				<div *ngIf="perfume.condition.temperature">
					<img src="./assets/temperatura.jpg" class="icon">
					<label>Temperature:{{perfume.condition.temperature}}C</label><br>
				</div>
				<img src="./assets/daytime.jpg" class="icon">
    			<label>Daytime:{{perfume.condition.daytime}}</label><br>
    		</td>
		</tr>
	</table>
</div>

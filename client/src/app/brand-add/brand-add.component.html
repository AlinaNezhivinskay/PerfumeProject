<div>
  <h2>{{ brand.name }}</h2>
  <form (ngSubmit)="addBrand()" #brandForm="ngForm">
    <label>Name: </label><input type="text" name="name" [(ngModel)]="brand.name"><br>
    <label>Country: </label>
    <select name="country" required [(ngModel)]="brand.country">
   			<option *ngFor="let country of countries" value="{{country.id}}">{{country.name}}</option>
   	</select><br>
    <label>Official site: </label><input type="url" name="site" [(ngModel)]="brand.site"><br>
    <button type="submit">Add</button>
  </form>
</div>
